<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="tittle">ROCK PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./assets/rock-removebg-preview.png" alt="Rock Image">
        </div>
        <div class="choice" id="scissor">
            <img src="./assets/scissors-removebg.png" alt="Scissor Image">
        </div>
        <div class="choice" id="paper">
            <img src="./assets/paper-removebg-preview.png" alt="Paper Image">
        </div>
        
    </div>

    <div class="winning-times">
        <div class="userwin">
            <p id="userScore">0</p>
            <p>Your Score</p>
        </div>
        <div class="Comwin">
            <p id="Com-Score">0</p>
            <p>Computer Score</p>
        </div>
    </div>

    <h3 id="winning-status">Play Another Match</h3>
    

    <script src="app.js"></script>
</body>
</html>
